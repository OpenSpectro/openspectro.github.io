<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OpenSpectro</title>

  <!-- Example of importing a Google Font (optional) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    /* 
      RESET & BASE STYLES 
      ------------------- 
    */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Poppins', Arial, sans-serif; /* Fallback to Arial if the Google Font doesn't load */
      background: #fdfdfd;
    }

    /* 
      PAGE LAYOUT 
      -----------
    */
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 1rem;
      background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
      color: #fff;
    }
    main {
      flex: 1 0 auto;
      padding: 1rem 2rem;
      background-color: #fafafa;
    }

    /* 
      HEADER & TITLE 
      --------------
    */
    header h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    /* 
      FORM & CONTROLS 
      ----------------
    */
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    form > div {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    label {
      font-weight: 500;
      font-size: 1rem;
      margin-right: 0.5rem;
      color: #fff;
    }

    select {
      padding: 0.4rem 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    select:hover,
    select:focus {
      border-color: #999;
    }

    /* 
      SLIDER STYLES 
      -------------
    */
    .slider-container {
      margin: 0.5rem 0;
    }

    /* Customize the range input track and thumb */
    input[type="range"] {
      appearance: none;
      width: 300px; /* Adjust as needed */
      height: 6px;
      background: #ddd;
      border-radius: 3px;
      outline: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: #4A90E2;
      border-radius: 50%;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
      transition: background 0.2s;
      cursor: pointer;
    }
    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #4A90E2;
      border-radius: 50%;
      box-shadow: 0 0 2px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    input[type="range"]:hover {
      background: #ccc;
    }
    input[type="range"]::-webkit-slider-thumb:hover {
      background: #357ABD;
    }
    input[type="range"]::-moz-range-thumb:hover {
      background: #357ABD;
    }

    .threshold-label {
      display: inline-block;
      margin-left: 1rem;
      font-weight: 600;
      color: #fff;
    }

    /* 
      IFRAME STYLES 
      -------------
    */
    iframe {
      width: 100%;
      height: calc(100vh - 220px); /* Adjust as needed */
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background-color: #fff;
    }

    /* 
      RESPONSIVE DESIGN
      -----------------
      Make sure it looks good on smaller screens 
    */
    @media (max-width: 768px) {
      iframe {
        height: calc(100vh - 300px);
      }
      input[type="range"] {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>OpenSpectro: An Open-Source 3D Spectroscopic Profiling Platform</h1>
    <form method="POST">
      <div>
        <label for="folder">Select biomarker:</label>
        <select id="folder" name="folder" onchange="this.form.submit()">
          {% for folder in subfolders %}
            <option value="{{ folder }}" {% if folder == selected_folder %}selected{% endif %}>
              {{ folder }}
            </option>
          {% endfor %}
        </select>
      </div>
      
      <div class="slider-container">
        <label for="file_index">Select File:</label>
        <input
          type="range"
          id="file_index"
          name="file_index"
          min="1"
          max="{{ html_files|length }}"
          value="{{ file_index }}"
          oninput="this.form.submit()"
        />
        <!-- Show the current threshold (slider value) -->
        <span class="threshold-label">
          Threshold: {{ threshold }}
        </span>
      </div>
    </form>
  </header>

  <main>
    <!-- The iframe to display the content -->
    <iframe src="/html/{{ selected_folder }}/{{ selected_file }}"></iframe>
  </main>
</body>
</html>
